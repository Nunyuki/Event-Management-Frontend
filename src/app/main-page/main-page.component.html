<div class="profil" routerLink="/managePage"></div>

<div class="create-event" routerLink="/createEvent">
  <div class="create-text">Créer</div>
  <div class="create-button"></div>
</div>

<div class="main-page">
  <div class="web-name">
    <div class="wakuwaku">わくわくていこく</div>
    <div class="wakuwaku-2">WakuWaku Teikoku</div>
  </div>

  <div class="search-section">
    <div class="search-bar">
      <label for="search-input" class="visually-hidden">Recherche</label>
      <input type="text" class="search-input" [(ngModel)]="searchInput">
      <div class="filter-icon" (click)="toggleFilterBox()"></div>
      <div class="search-icon" (click)="search()"></div>
    </div>
    <div class="slogan-container" routerLink="/allCategoryEvent">
      <div class="slogan-text">
        <div class="slogan">Des expériences incroyables, à portée de clic !</div>
        <div class="click-icon"></div>
      </div>
    </div>
  </div>

  <div class="filter-box" *ngIf="isFilterBoxVisible">
    <div class="filter-background"></div>
    <div class="filter-options">
      <div class="filter-item">
        <input type="checkbox" id="category" class="checkbox" [checked]="selectedFilter === 'category'"
          (change)="onFilterChange('category')">
        <label for="category" class="filter-label">Categorie</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="event" class="checkbox" [checked]="selectedFilter === 'eventName'"
          (change)="onFilterChange('event')">
        <label for="event" class="filter-label">Evènement</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="organizer" class="checkbox" [checked]="selectedFilter === 'creator'"
          (change)="onFilterChange('organizer')">
        <label for="organizer" class="filter-label">Organisateur</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="description" class="checkbox" [checked]="selectedFilter === 'description'"
          (change)="onFilterChange('description')">
        <label for="description" class="filter-label">Description</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="location" class="checkbox" [checked]="selectedFilter === 'location'"
          (change)="onFilterChange('location')">
        <label for="location" class="filter-label">Lieu</label>
      </div>
    </div>
  </div>
</div>
